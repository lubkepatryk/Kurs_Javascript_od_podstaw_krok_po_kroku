<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let data = 5;

      if (data > 5) {
        console.log("Liczba w data jest większa od 5");
      }

      if (data == 5) {
        console.log("Liczba w data jest równa 5");
      }

      if (data < 5) {
        console.log("Liczba w data jest mniejsza od 5");
      }

      let age = 17;

      if (age >= 18) {
        console.log("Może głosować");
      }
      if (age < 18) {
        console.log("Nie może głosować");
        console.log("Musi poczekać do 18 urodzin");
      }

      age = 12;
      if (age >= 18) {
        console.log("Może głosować.");
      } else {
        console.log("Nie może głosować.");
      }

      let sportRanking = 4;
      if (sportRanking == 1) {
        console.log("Pierwsze miejsce!");
      } else if (sportRanking == 2) {
        console.log("Drugie miejsce");
      } else if (sportRanking == 3) {
        console.log("Trzecie miejsce");
      } else {
        console.log("Niestety brak medalu, spróbuj za rok.");
      }

      const x = 150;
      const y = 99;

      if (x > y) {
        console.log("x jest większe od y");
      } else {
        console.log("x jest mniejsze od y");
      }

      let topSpeed = 320;

      switch (topSpeed) {
        case 100:
          console.log("Mała prędkość maksymalmna");
          break;
        case 150:
          console.log("Prędkość 150 km/h");
          break;
        case 200:
          console.log("Szybko: 200 km/h");
          break;
        case 250:
          console.log("Wow 250 km/h");
          break;
        case 300:
          console.log("Bardzo szybko 300 km/h");
          break;
        case 310:
        case 320:
        case 330:
          console.log("Prędkość powyżej 300 km/h");
          break;
      }

      // console.log("Dalsza część programu");
    </script>
  </body>
</html>
