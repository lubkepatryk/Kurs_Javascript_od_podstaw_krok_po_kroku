<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let text1 = "Witaj świecie";
      let someNumber = 100;

      console.log(text1); // deklaracja zmiennej z let
      console.log(someNumber);

      someNumber = 33; // przypisanie nowej wartości do zmiennej
      console.log(someNumber);

      const maxNumber = 100000;
      console.log(maxNumber);
      // maxNumber = 123456789; // powoduje błąd: Uncaught TypeError: Assignment to constant variable.
    </script>
  </body>
</html>
